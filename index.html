<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Different Base Numbers to Decimal Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1>Different Base Numbers to Decimal Converter</h1>
      </div>
      <div class="panel panel-info">
        <div class="panel-body">
          <form id="number_form">
            <div class="form-group">
              <label for="user_input">Enter the number you'd like to convert</label>
              <p><span class="error_message"></span></p>
              <input type="text" class="form-control" id="user_input">
            </div>
            <div class="text-center">
              <div class="radio">
                <label><input type="radio" class="radio-inline" name="typeradio" value="binary">Convert a Binary number</label>
                <label><input type="radio" class="radio-inline" name="typeradio" value="ternary">Convert a Ternary number</label>
                <label><input type="radio" class="radio-inline" name="typeradio" value="hex">Convert a Hexidecimal</label>
              </div>
              <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Convert</button>
            </div>
          </form>
          <br>
          <br>
          <div class="panel panel-success">
            <div class="panel-body">
              <div class="text-center">
                <h5>Results:</h5>
              </div>
              <p><span class="converter_output"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
